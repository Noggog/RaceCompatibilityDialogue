name: Dev Build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  todo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: "TODO to Issue"
      uses: "alstr/todo-to-issue-action@v2.4.1"
      id: "todo"
      with:
        COMMENT_MARKER: "//"
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CLOSE_ISSUES: false

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Install dependencies
      run: dotnet restore
    - name: Install coverlet.console
      run: dotnet tool install --global coverlet.console
    - name: Install coverlet.msbuild
      run: dotnet add package coverlet.msbuild
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=coverage -c Release --no-build
    - uses: paambaati/codeclimate-action@v2.2.4
      env:
        CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
      with:
        coverageLocations: ${{github.workspace}}/Tests/coverage.info:lcov
