name: Dev Build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Cache .NET dependencies
      uses: actions/cache@v2
      with:
        path: '~/.nuget/packages'
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=coverage -c Release --no-build
    - name: List coverage ouput
      run: Get-ChildItem -Filter 'coverage.info' -Recurse ${{ github.workspace }}
    - name: Save coverage output
      uses: actions/upload-artifact@v2
      with:
        name: test-coverage-report
        path: "*/coverage.info"

  todo:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: "TODO to Issue"
      uses: "alstr/todo-to-issue-action@v2.4.1"
      id: "todo"
      with:
        COMMENT_MARKER: "//"
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CLOSE_ISSUES: false

  upload-coverage:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
    - name: Fetch coverage output
      uses: actions/download-artifact@v2
      with:
        name: test-coverage-report
    - name: List fetched coverage ouput
      run: find ${{ github.workspace }} -type f -name 'coverage.info'
    - name: Publish code coverage
      uses: paambaati/codeclimate-action@v2.7.3
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      with:
        coverageLocations: "*/coverage.info:lcov"
